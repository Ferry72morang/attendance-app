<mat-card style="max-width: 900px; margin: 0 auto;">
  <h2>Daftar Absensi</h2>

<div style="display: flex; align-items: flex-end; gap: 16px; margin-bottom: 8px;">
  <mat-form-field appearance="outline" style="flex: 1; margin: 0;">
    <mat-label>User ID</mat-label>
    <input matInput [(ngModel)]="userId" type="number" />
  </mat-form-field>

  <div style="margin-bottom: 2px;">
    <button mat-raised-button color="primary" (click)="fetchAttendance()">
      Cari
    </button>
  </div>
</div>


  <!-- Error message -->
  <div *ngIf="error" class="text-danger">{{ error }}</div>

  <!-- Tabel absensi -->
  <div *ngIf="attendanceList.length > 0" class="mt-4">
    <table mat-table [dataSource]="attendanceList" class="mat-elevation-z8" style="width: 100%;">
      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Nama </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <!-- Tap In Column -->
      <ng-container matColumnDef="tapIn">
        <th mat-header-cell *matHeaderCellDef> Tap In </th>
        <td mat-cell *matCellDef="let element"> {{element.tapIn}} </td>
      </ng-container>

      <!-- Tap Out Column -->
      <ng-container matColumnDef="tapOut">
        <th mat-header-cell *matHeaderCellDef> Tap Out </th>
        <td mat-cell *matCellDef="let element"> {{element.tapOut}} </td>
      </ng-container>

      <!-- Header & Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
